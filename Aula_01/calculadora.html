<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        p{
            font: normal 20pt Arial;
        }
        body{
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    <h1>EXIBE OPERAÇÕES ENTRE DOIS NÚMEROS</h1>

    <script>
        var num1 = parseFloat(prompt('Digite o primeiro número: '))
        var num2 = parseFloat(prompt('Digite o segundo número: '))

        var soma = num1 + num2
        var subt = num1 - num2
        var mult = num1 * num2
        var div = num1 / num2

        console.log('A soma dos números da: ' + soma)
        console.log('A subtração dos números da: ' + subt)
        console.log('A multiplicação dos números da: ' + mult)
        console.log('A divisão dos números da: ' + div)

        //MOSTRANDO NA TELA DO NAVEGADOR
        document.writeln('<p>O primeiro número é ' + num1 + '<p>')
        document.writeln('<p>O segundo número é ' + num2 + '<p>')
        document.write('<br>')

        //INTERPOLAÇÃO DE VALORES - TEMPLATE STRING
        document.write(` Num1 = ${num1} e Num2 = ${num2}`)
        document.write('<br>')
        document.writeln(` <p>A soma de ${num1} e ${num2} é ${soma}<p>`)
        document.writeln(` <p>A subtração de de ${num1} e ${num2} é ${subt}<p>`)
        document.writeln(` <p>A multiplicação de ${num1} e ${num2} é ${mult}<p>`)
        document.writeln(` <p>A divisão de ${num1} e ${num2} é ${div}<p>`)

        // alert('A soma dos números da: ' + soma)
        // alert('A subtração dos números da: ' + subt)
        // alert('A multiplicação dos números da: ' + mult)
        // alert('A divisão dos números da: ' + div)
    </script>
</body>
</html>
