<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/additional-methods.min.js"></script>
    <script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src=""></script>
    <title>Validação de formulário - JQuery</title>
</head>
<script type="text/javascript">
		
    jQuery.validator.addMethod("arrobaNoInicio", function(value, element){
        if (value.indexOf("@") == 0){
            return true
        }else{
            return false
        }
    }, "Tem que ter @ no começo")

    $(document).ready(function(){
        $("#formCadastro").validate({
            rules:{
                nome: {
                    required: true,
                    maxlength: 100,
                    minlength: 10,
                    minWords: 2
                },
                email: {
                    required: true,
                    email: true
                },
                celular: {
                    requerid: true,
                    maxlength: 16,
                    minlength: 16
                },
                cidade: {
                    required: true
                },
                cpf: {
                    requerid: true,
                    maxlength: 14,
                    minlength: 14
                },
                idade: {
                    required: true,
                    min: 1,
                    max: 120
                },
                genero: {
                    required: true
                },
                instagram: {
                    arrobaNoInicio: true
                }
            },
            submitHandler: function(form){
                alert("SUCESSO")						
            }
        })
    })
</script>
</head>
<body>
<div class="container">
    <h1>Validação de formulários com JQuery Validation</h1>
    <form name="formCadastro" id="formCadastro" method="post">
        <div class="row">
            <label>Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" />
        </div>
        <div class="row">
            <label>CPF</label>
            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="xxx.xxx.xxx-xx"/>
        </div>
        <div class="row">
            <label>Genêro</label>
            <select name="genero" id="genero" class="form-control">
                <option value="">OPCÕES</option>
                <option value="RIBEIRÃO PIRES">masculino</option>
                <option value="MÁUA">feminino</option>
            </select>
        </div>
        <div class="row">
            <label>Idade</label>
            <input type="number" name="idade" id="idade" class="form-control" />
        </div>
        <div class="row">
            <label>E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="seuemail@gmail.com" />
        </div>	
        <div class="row">
            <label>Celular</label>
            <input type="text" name="celular" id="celular" class="form-control" />
        </div>			
        <div class="row">
            <label>Cidade</label>
            <select name="cidade" id="cidade" class="form-control">
                <option value="">OPCÕES</option>
                <option value="AMSTERDÃ">AMSTERDÃ</option>
                <option value="BRUMADINHO">BRUMADINHO</option>
                <option value="PONTA GROSSA">PONTA GROSSA</option>
                <option value="RIBEIRÃO PRETO">RIBEIRÃO PRETO</option>
                <option value="CAMPO GRANDE">CAMPO GRANDE</option>
                <option value="CUIABÁ">CUIABÁ</option>
                <option value="RIO VERDE">RIO VERDE</option>
            </select>
        </div>
        <div class="row">
            <label>Instagram</label>
            <input type="text" name="instagram" id="instagram" class="form-control" />
        </div>
        <div class="row">
            <input type="submit" name="enviar" id="enviar" class="btn btn-primary form-control" />
        </div>
    </form>
</div>
</body>
</html>
