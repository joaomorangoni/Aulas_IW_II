<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="imccss/CalculadoraIMC.css">
</head>
<body>
    <main>
        <div id="calculadora">
            <h1>Calculadora IMC</h1>
            <p>Informe sua altura:<input id="num1" name="num1" value="" type="number" min="0" max="2.50" step="0.1"></p>
            <p>Informe o seu peso:<input id="num2" name="num2" value="" type="number" min="0" max="650" step="1"></p>
            <p id="txtsexo">Informe o seu sexo:</p>
            <form>
                <input type="radio" id="masculino" name="fav_language" value="Masculino" oninput="Homem()">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="fav_language" value="Feminino" oninput="Mulher()">
                <label for="feminino">Feminino</label><br>
            </form>
            <button id="calcular" onclick="Calculo()">Calcular</button>
            <button id="refazer" onclick="reset()">Limpar</button>
        </div>
        <div id="aaa">
            <h2>Resultados</h2>
            <p id="resultados">- Seu IMC é de XXXXXX</p>
            <h3>Diagnóstico:</h3>
            <p id="diagnostico">-</p>
        </div>
    </main>
    <script src="imcjs/CalculadoraIMC.js"></script>
</body>
</html>
