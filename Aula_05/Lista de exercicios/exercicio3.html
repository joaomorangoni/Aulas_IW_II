<html lang="pt-br">
<head>

    <style>
        button{
            padding-top: 15px;

        }
    </style>
</head>
<body>
    <h1>Interagindo com o usuário</h1>
    <button id="botão1" onclick="b1()" value="Botão 01">Botão 01</button>
    <button id="botão2" onclick="b2()" value="Botão 02">Botão 02</button>
    <button id="botão3" onclick="b3()" value="Botão 03">Botão 03</button>
    <p id="texto"></p>

    <script>
       var text = document.getElementById('texto') 

       function b1(){
        texto.innerHTML = "Você clicou no Botão 01"
       } 

       function b2(){
        texto.innerHTML = "Você clicou no Botão 02"
       } 

       function b3(){
        texto.innerHTML = "Você clicou no Botão 03"
       } 
    </script>

</body>
